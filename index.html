<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Defend the Planet!</title>
    <script type="text/javascript" src="helpers.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body></body>

  <script type="text/javascript">
    var display, input, frames, spriteFrame, levelFrame;
    var alienSprite, tankSprite, citySprite;
    var aliens, dir, tank, bullets, cities;

    function main() {
      display = new Display(505, 400);
      input = new InputHandler();

      var img = new Image();
      img.addEventListener('load', function() {
        alienSprite = [
          [new Sprite(this, 0, 0, 22, 16), new Sprite(this, 0, 16, 22, 16)],
          [new Sprite(this, 22, 0, 16, 16), new Sprite(this, 22, 16, 16, 16)],
          [new Sprite(this, 38, 0, 24, 16), new Sprite(this, 38, 16, 24, 16)]
        ];
        tankSprite = new Sprite(this, 62, 0, 22, 16);
        citySprite = new Sprite(this, 84, 8, 36, 24);

        init();
        run();
      });
      img.src = "all_sprites.png";
    };

    function init() {

      spriteFrame = 0;
      levelFrame = 20;
      frames = 0;
      aliens = [];
      dir = 1;
      var rows = [1, 0, 0, 2, 2];

      for (var i = 0, len = rows.length; i < len; i++) {
        for (var j = 0; j < 10; j++) {
          var a = rows[i];
          aliens.push({
            sprite: alienSprite[a],
            x: 30 + j * 30 + [0, 4, 0][a],
            y: 30 + i * 30,
            w: alienSprite[a][0].w,
            h: alienSprite[a][0].h
          });
        }
      }
    };

    function run() {

      var loop = function () {
        update();
        render();

        window.requestAnimationFrame(loop, display.canvas);
      };
      window.requestAnimationFrame(loop, display.canvas);
    };

    function update() {
      frames++;

      if (frames % levelFrame === 0) {
        spriteFrame = (spriteFrame + 1) % 2;

        var max = 0, min = screen.width;

        for (var i = 0, len = aliens.length; i < len; i++) {

          var currentAlien = aliens[i]

          currentAlien.x += 30 * dir;

          max = Math.max(max, currentAlien.x + currentAlien.w);
          min = Math.min(min, currentAlien.x);
        }

        if (max > display.width - 30 || min < 30) {
          dir *= -1;
          for (var i = 0, len = aliens.length; i < len; i++) {
            aliens[i].x += 30 * dir;
            aliens[i].y += 30;
          }
        }
      }
    };

    function render() {
      display.clear();
      for (var i = 0, len = aliens.length; i < len; i++) {
        var a = aliens[i];
        display.drawSprite(a.sprite[spriteFrame], a.x, a.y);
      }
    };

    main();
  </script>
</html>
